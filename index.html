<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
                    <!-- Deklarimi i nje div ku brena do te shfaqet numri i cili tregon numerimin -->
            <div class="numri">
                <h1 id="count">0</h1>
            </div>


                <!-- deklarimi i nje div i cili ka 3 buttonat -->
                <!-- klasa button perdoret per stilizimit e butoit -->
                <!-- klasa button_top perdoret per stilizimin e buttonit gjat klikimit te tij -->
        <div class="counter">
        <button  class="button"  id="increase"><span class="button_top"> Increase</span></button>
        <button  class="button"  id="reset"><span class="button_top"> Reset</span></button>
        <button  class="button"  id="decrease"><span class="button_top"> Decrease</span></button>

    </div>
    <script src="app.js"></script>
</body>
</html>
